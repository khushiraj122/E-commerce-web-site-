<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" href="p7.css">
</head>
<body>

    <header>
        <div class="logo">
            <h2>BUY ONE!</h2>
        </div>
        <nav>
            <a href="#">Men</a>
            <a href="#">Women</a>
            <a href="#">Kids</a>
            <a href="BUY ONE.HTML">Home </a>
            <a href="#">Beauty</a>
        </nav>
    </header>

    <main class="product-detail">
        <div class="product">
            <img src="th (4).jpeg" alt="Main Product Image" class="main-image">
        </div>

        <div class="product-info">
            <h1>Men T-shirt</h1>
           
            <p class="price">₹1500 <span class="mrp">₹2999</span> <span class="discount">(64% OFF)</span></p>
            <p class="inclusive">Inclusive of all taxes</p>

            <div class="rating">
                <span>⭐ 4.2</span>
                <span>(3.1k Ratings)</span>
            </div>

            <h3>SELECT SIZE</h3>
            <div class="sizes">
                <button>38</button>
                <button>40</button>
                <button>42</button>
                <button>44</button>
                <button>46</button>
            </div>

            <div class="actions">
                <button class="buy-now">Buy Now</button>
                <button class="wishlist">❤️ Wishlist</button>
            </div>
        </div>
    </main>

    <footer>
        <p>THANK YOU</p>
    </footer>

</body>
</html>
